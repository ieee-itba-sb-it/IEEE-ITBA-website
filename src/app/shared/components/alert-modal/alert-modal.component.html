<div class="modal-header">
    <h5 class="modal-title" [class]="type" id="exampleModalLabel">
        <mdb-icon fas [icon]="icons[type]" class="mr-1"></mdb-icon>
        {{ "ALERT_MODAL.TITLES." + type.toUpperCase() | translate }}
    </h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modalRef.hide()"
    ></button>
</div>
<div class="modal-body">
    <p>{{ message }}</p>
</div>
