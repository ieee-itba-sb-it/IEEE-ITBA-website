<app-event-section *ngIf="isShown()" title="{{ 'HOME.EVENTS.DATE.TITLE' | translate}}">
    <div class="event-date-container">
        <ng-container *ngFor="let eventDate of eventDates">
            <app-event-date [dates]="dates" [eventDate]="eventDate" [inscriptionLink]="inscriptionLink" *ngIf="showEventDate(eventDate)"></app-event-date>
        </ng-container>
    </div>
</app-event-section>
