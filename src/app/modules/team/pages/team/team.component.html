<div class="main-container">
  <div class="topbottomLine pt-2 pb-2 mb-4 text-center" id="home">
    <div class="container">
      <div class="row">
        <div class="col-md-5 col-sm-12 pt-1 pb-1 flexImage">
          <img src="../../../../../assets/image/section-icons/IEEETeams-small.png" alt="Team" class="IEEETeamImage">
        </div>
        <div class="col-md-7 col-sm-12 pt-1 pb-1 flexText">
          <h1 class="page-title">{{ 'NAVBAR.TEAM' | translate }}</h1>
        </div>
      </div>
    </div>
  </div>

  <div class="team-container">
    <div *ngIf="team$ | async as team; else loading">
        <mat-expansion-panel *ngFor="let commission of team" class="mat-elevation-z0 expansion-panel">
            <mat-expansion-panel-header>
                <mat-panel-title>{{ commission.id | translate }}</mat-panel-title>
            </mat-expansion-panel-header>
<!--            <app-team-card [team]="commission.team"></app-team-card>-->
        </mat-expansion-panel>
    </div>
      <ng-template #loading>
          <app-loading-spinner>
          </app-loading-spinner>
      </ng-template>
  </div>
</div>
