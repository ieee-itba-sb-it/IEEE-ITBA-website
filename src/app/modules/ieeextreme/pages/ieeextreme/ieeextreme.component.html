<div class="main-container event">
  <app-event-facts-banner
    imageUrl="../../../../../assets/image/events/ieeextreme/XtremeLogo.png"
    imageAlt="Logo IEEEXtreme"
    [facts]="facts"
  ></app-event-facts-banner>

  <app-event-title [dates]="event?.dates">
    {{ 'HOME.IEEEXTREME.TITLE' | translate }}
  </app-event-title>

  <!-- INSCRIPTION section -->
  <app-event-inscription-section [dates]="event?.dates" [inscriptionLink]="event?.inscriptionLink"/>
  <div class="event-invitation-container">
      <div class="carousel-container">
          <app-event-section title="{{ 'IOT.GALLERY_TITLE' | translate }}">
              <app-image-carousel [imageLinks]="imageLinks"/>
          </app-event-section>
          <span></span>
      </div>
      <div class="invitation-text-container">
        <!-- Resolve problemas en equipo -->
        <div class="info">
            <app-event-section title="{{ 'IEEEXTREME.TEAM.TITLE' | translate }}">
              <p>{{ 'IEEEXTREME.TEAM.TEXT' | translate }}</p>
            </app-event-section>
            <div>
              <img src="../../../../../assets/image/events/ieeextreme/tackle-problems-as-a-team.png" height="160vmin" alt="Logo ITBA-IEEE">
            </div>
          </div>

          <!-- Queres participar -->
          <div class="info-reversed">
            <div style="padding-right:3rem;">
              <img src="../../../../../assets/image/events/ieeextreme/want-to-participate.png" height="140vmin" alt="Logo ITBA-IEEE">
            </div>
            <app-event-section title="{{ 'IEEEXTREME.PARTICIPATE.TITLE' | translate }}">
              <p>{{ 'IEEEXTREME.PARTICIPATE.TEXT' | translate }}</p>
            </app-event-section>
          </div>
        </div>
  </div>

  <app-event-date-section [dates]="event?.dates" />

  <!-- Sponsors -->
  <app-event-section title="{{ 'IEEEXTREME.SPONSORSHIP.TITLE' | translate }}">
    <app-sponsor-component style="display: flex; justify-content: center"
                           [currentsponsor]="sponsorsServiceVar.getIeextremeSponsors()"></app-sponsor-component>
  </app-event-section>
