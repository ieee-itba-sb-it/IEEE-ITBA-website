<div class="categories-admin">
  <form #categoryForm="ngForm" (ngSubmit)="addCategory()" class="category-form">
    <mat-form-field appearance="fill" class="category-input">
      <mat-label>Nombre de la categoría</mat-label>
      <input matInput [(ngModel)]="newCategoryName" name="categoryName" required />
    </mat-form-field>
    <span class="category-form-spacer"></span>
    <button mat-raised-button class="ml-4" color="primary" type="submit" [disabled]="!newCategoryName">Agregar categoría</button>
  </form>

  <div class="categories-table-container">
    <app-loading-spinner *ngIf="loading"></app-loading-spinner>
    <table mat-table [dataSource]="categories" class="mat-elevation-z2" *ngIf="categories.length > 0">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let category">{{ category.name }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let category">
          <button mat-icon-button color="warn" (click)="deleteCategory(category)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['name', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'actions'];"></tr>
    </table>
    <div *ngIf="categories.length === 0 && !loading" class="empty-message">
      No hay categorías cargadas.
    </div>
  </div>
</div>
