<div class="table-actions">
    <button class="pl-3 mb-3" mat-raised-button color="primary" (click)="openAddRobotDialog()">
        <mat-icon>cloud_upload</mat-icon> Upload Robot
    </button>
    <button class="mb-3" mat-raised-button color="warn" (click)="deleteRobots()" [disabled]="selection.isEmpty()">
        <mat-icon>delete</mat-icon>
        Delete Selected ({{ selection.selected.length }})
    </button>
</div>

<div class="table-container" cdkScrollable>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">

        <ng-container matColumnDef="selected">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox
                    (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                    color="warn"
                    aria-label="Select all rows">
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let element">
                <mat-checkbox
                    (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(element) : null"
                    [checked]="selection.isSelected(element)"
                    color="warn"
                    aria-label="Select row {{element.id}}">
                </mat-checkbox>
            </td>
        </ng-container>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> Categor√≠a </th>
            <td mat-cell *matCellDef="let element"> {{element.category.name}} </td>
        </ng-container>

        <ng-container matColumnDef="team">
            <th mat-header-cell *matHeaderCellDef> Equipo </th>
            <td mat-cell *matCellDef="let element"> {{element.team}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            (click)="selection.toggle(row)"> </tr>
    </table>

    <app-loading-spinner *ngIf="isLoading$.getValue()"/>
</div>
<app-csv-upload-box (csvParsed)="onCsvFileParsed($event)"></app-csv-upload-box>
