<div class="main-container event">
  <app-event-banner
    url="events/iot/iot-banner.jpeg"
    alt="Banner IOT"
  >
  </app-event-banner>
  <app-event-title [dates]="event?.dates">
    {{ 'IOT.TITLE' | translate }}
  </app-event-title>

  <!-- INSCRIPTION section -->
  <app-event-inscription-section [dates]="event?.dates" [inscriptionLink]="event?.inscriptionLink"/>

  <!-- Introductory text -->
  <app-event-section title="{{ 'IOT.DESC.TITLE' | translate }}">
    <p>{{ 'IOT.DESC.TEXT.1' | translate }}</p>
    <p>{{ 'IOT.DESC.TEXT.2' | translate }}</p>
    <p>{{ 'IOT.DESC.TEXT.3' | translate }}</p>
    <p>{{ 'IOT.DESC.TEXT.4' | translate }}</p>
  </app-event-section>

  <app-event-date-section [dates]="event?.dates" />

  <app-event-section title="{{ 'IOT.GALLERY_TITLE' | translate }}">
    <app-image-carousel [imageLinks]="imageLinks"></app-image-carousel>
  </app-event-section>

  <app-event-section title="{{ 'IOT.FAQ.TITLE' | translate }}">
    <app-event-faq-accordion [faq]="faq">
    </app-event-faq-accordion>
  </app-event-section>

    <!-- Editor de evento -->
    <app-event-editor-button *ngIf="!!event" [event]="event" (updateEmitter)="updateEvent($event)"></app-event-editor-button>
</div>
